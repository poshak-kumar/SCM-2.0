<!DOCTYPE html>
<html class=" " lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">SCM - Base Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/output.css" />
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <!--Common Header-->
    <div th:replace="~{navbar :: navbar}"></div>


    <!--Dynamic main content-->
    <section th:replace="${content}">
    </section>



    <!--Common Footer-->



    <!--Flowbite Java Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}">

    </script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
